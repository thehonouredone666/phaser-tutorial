<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Phaser Collision + Score (No Gravity)</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.0/dist/phaser.js"></script>
</head>
<body>
<script>
const config = {
  type: Phaser.AUTO,
  width: 800,
  height: 600,
  backgroundColor: '#87CEEB',
  physics: {
    default: 'arcade',
    arcade: { gravity: { y: 0 }, debug: false }
  },
  scene: { preload, create, update }
};

const game = new Phaser.Game(config);

let player, target, cursors, wKey, sKey;
let score = 0, scoreText, infoText;

function preload() {
  this.load.image('player', 'https://labs.phaser.io/assets/sprites/pangball.png');
  this.load.image('target', 'https://labs.phaser.io/assets/sprites/red_ball.png');
}

function create() {
  // Player (moves up/down)
  player = this.physics.add.sprite(200, 300, 'player').setCollideWorldBounds(true);

  // Target (static, but we’ll reposition it and refreshBody)
  target = this.physics.add.staticSprite(600, 300, 'target');

  // Controls
  cursors = this.input.keyboard.createCursorKeys();
  wKey = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.W);
  sKey = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.S);


    aKey = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.A);
  dKey = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.D);

  // Overlap detection → increments score + relocates target
  this.physics.add.overlap(player, target, onHit, null, this);

  // UI
  scoreText = this.add.text(16, 16, 'Score: 0', {
    fontFamily: 'Arial, Helvetica, sans-serif',
    fontSize: '22px',
    color: '#003a2b'
  });

  infoText = this.add.text(16, 48, 'Move with ↑/↓ or W/S. Touch the red target!', {
    fontFamily: 'Arial, Helvetica, sans-serif',
    fontSize: '16px',
    color: '#003a2b'
  });
}

function update() {
  player.setVelocity(0);
  if (cursors.up.isDown || wKey.isDown)   player.setVelocityY(-220);
  if (cursors.down.isDown || sKey.isDown) player.setVelocityY(220);
    if (cursors.left.isDown || aKey.isDown)   player.setVelocityX(-220);
  if (cursors.right.isDown || dKey.isDown) player.setVelocityX(220);
}

function onHit(player, target) {
  // Increment score
  score += 1;
  scoreText.setText('Score: ' + score);

  // Flash the target
  target.setTint(0xff0000);
  this.time.delayedCall(120, () => target.clearTint());

  // Reposition target to a random spot (and refresh static body)
  const pad = 60; // keep away from edges
  const nx = Phaser.Math.Between(pad, config.width - pad);
  const ny = Phaser.Math.Between(pad, config.height - pad);
  target.setPosition(nx, ny);
  target.refreshBody(); // IMPORTANT for static bodies so collider updates
}
</script>
</body>
</html>
