<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Phaser Solid Collision (No Gravity)</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.0/dist/phaser.js"></script>
</head>
<body>
<script>
const config = {
  type: Phaser.AUTO,
  width: 800,
  height: 600,
  backgroundColor: '#87CEEB',
  physics: {
    default: 'arcade',
    arcade: { gravity: { y: 0 }, debug: false }
  },
  scene: { preload, create, update }
};

const game = new Phaser.Game(config);
let player, cursors, wKey, sKey;
let wallV, wallH;

function preload() {
  // Use a simple sprite for the player
  this.load.image('player', 'https://labs.phaser.io/assets/sprites/pangball.png');
}

function create() {
  // Player
  player = this.physics.add.sprite(150, 300, 'player');
  player.setCollideWorldBounds(true);

  // Create solid obstacles as Shapes + Physics Bodies
  // Vertical wall (middle of screen)
  wallV = this.add.rectangle(400, 300, 30, 420, 0x114433, 0.7);
  this.physics.add.existing(wallV, true); // true => static body

  // Horizontal wall (near bottom)
  wallH = this.add.rectangle(600, 480, 300, 30, 0x114433, 0.7);
  this.physics.add.existing(wallH, true);

  // Add colliders (solid)
  this.physics.add.collider(player, wallV);
  this.physics.add.collider(player, wallH);

  // Controls (up/down only)
  cursors = this.input.keyboard.createCursorKeys();
  wKey = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.W);
  sKey = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.S);
  leftKey = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.A);
  rightKey = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.D);

  // On-screen help
  this.add.text(16, 16,
    'Up/Down or W/S to move.\nTry to pass the green walls – you can’t!',
    { fontFamily: 'Arial, Helvetica, sans-serif', fontSize: '18px', color: '#003a2b' }
  );
}

function update() {
  // Reset velocity each frame
  player.setVelocity(0);

  if (cursors.up.isDown || wKey.isDown)  player.setVelocityY(-220);
  if (cursors.down.isDown || sKey.isDown) player.setVelocityY(220);
    if (cursors.left.isDown || leftKey.isDown)  player.setVelocityX(-220);
  if (cursors.right.isDown || rightKey.isDown) player.setVelocityX(220);
}
</script>
</body>
</html>
